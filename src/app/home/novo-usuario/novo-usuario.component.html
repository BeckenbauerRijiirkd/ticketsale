<h4 class="text-center">Registre-se</h4>

<form class="form mt-4">
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" />
  </div>

  <div class="form-group">
    <input type="date" placeholder="Data de Nascimento" class="form-control" />
  </div>

  <div class="form-group">
    <input placeholder="Cpf" class="form-control" mask="000.000.000-00" />
  </div>

  <div class="form-group">
    <input placeholder="Cidade" class="form-control" />
  </div>

  <div class="form-group">
    <input placeholder="UF" class="form-control" mask="SS" />
  </div>

  <div class="form-group">
    <input type="email" placeholder="E-mail" class="form-control" />
  </div>

  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" />
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['']"> Faça login!</a></p>
