<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Email"
    [(ngModel)]="email"
    name="email"
    #campoEmail="ngModel"
    required
    />
    <app-mensagem
    *ngIf="campoEmail.invalid && campoEmail.touched"
    mensagem="Email Obrigatorio!"></app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="Senha"
    [(ngModel)]="senha"
    name="senha"
    #campoSenha="ngModel"
    required
    />
    <app-mensagem
    *ngIf="campoSenha.invalid && campoSenha.touched"
    mensagem="Senha Obrigatorio!"></app-mensagem>

  </div>

  <button
  type="submit"
  class="btn btn-primary btn-block"
  [disabled]="loginForm.invalid"
  >
  Login
</button>
</form>

<p>Não é um usuário?<a [routerLink]="['novousuario']"> Se cadastre!</a></p>
