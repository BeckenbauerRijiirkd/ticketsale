<mat-toolbar class="sticky-top mat-elevation-z4">
  <div> <a class="navbar-brand">Ticket Sale</a></div>
  
  <nav class="navbar navbar-light bg-white">
    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="bi bi-person-circle"></i>
        <a class="mr-1">{{ user.name }}</a>
        <a (click)="logout()">Logout <i class="bi bi-box-arrow-left"></i></a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login <i class="bi bi-box-arrow-in-right"></i></a>

    </span>
  </ng-template>
</mat-toolbar>
